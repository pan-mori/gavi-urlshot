<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>游댕 URL Shortener Admin</h1>
      <p class="subtitle">Spr치va zkr치cen칳ch URL pro QR k칩dy</p>
    </header>

    <!-- Add New URL Form -->
    <section class="add-url-section">
      <h2>P콏idat nov칳 mapping</h2>
      <form id="addUrlForm">
        <div class="form-group">
          <label for="shortCode">
            Kr치tk칳 k칩d *
            <span class="hint">(3-20 znak콢, pouze a-z, A-Z, 0-9, _, -)</span>
          </label>
          <input
            type="text"
            id="shortCode"
            name="short_code"
            required
            pattern="[a-zA-Z0-9_-]{3,20}"
            placeholder="nap콏. abc, spotify2024"
          >
        </div>

        <div class="form-group">
          <label for="targetUrl">
            C칤lov치 URL *
            <span class="hint">(mus칤 za캜칤nat http:// nebo https://)</span>
          </label>
          <input
            type="url"
            id="targetUrl"
            name="target_url"
            required
            placeholder="https://youtube.com/watch?v=..."
          >
        </div>

        <div class="form-group">
          <label for="description">
            Popis
            <span class="hint">(voliteln칠)</span>
          </label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="nap콏. YouTube - Hlavn칤 video"
          >
        </div>

        <button type="submit" class="btn btn-primary">Vytvo콏it</button>
      </form>
    </section>

    <!-- URLs List -->
    <section class="urls-section">
      <h2>Existuj칤c칤 mappingy</h2>
      <div id="loadingMessage" class="loading">Na캜칤t치m...</div>
      <div id="errorMessage" class="error" style="display: none;"></div>

      <table id="urlsTable" style="display: none;">
        <thead>
          <tr>
            <th>Kr치tk칳 k칩d</th>
            <th>C칤lov치 URL</th>
            <th>Popis</th>
            <th>Kliknut칤</th>
            <th>Vytvo콏eno</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="urlsTableBody">
          <!-- URLs will be inserted here -->
        </tbody>
      </table>
    </section>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Upravit mapping</h2>
        <form id="editUrlForm">
          <input type="hidden" id="editUrlId">

          <div class="form-group">
            <label>Kr치tk칳 k칩d (nelze m캩nit)</label>
            <input type="text" id="editShortCode" disabled>
          </div>

          <div class="form-group">
            <label for="editTargetUrl">C칤lov치 URL *</label>
            <input
              type="url"
              id="editTargetUrl"
              required
              placeholder="https://..."
            >
          </div>

          <div class="form-group">
            <label for="editDescription">Popis</label>
            <input
              type="text"
              id="editDescription"
              placeholder="Voliteln칳 popis"
            >
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Ulo쬴t</button>
            <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Zru코it</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Statistiky proklik콢</h2>
        <div id="statsContent">
          <p class="loading">Na캜칤t치m statistiky...</p>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeStatsModal()">Zav콏칤t</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
